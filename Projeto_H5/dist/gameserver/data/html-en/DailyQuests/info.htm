<html noscrollbar>
	<body>
		<center>
			<br>
			<table border="0" cellpadding="0" cellspacing="0" width=800 height=514 background="l2fandc.bg9">
				<tr>
					<td valign="top" align="center">
						<br>
						<br>
						<table border=0 width=725 height=20 cellspacing=0 background="L2UI_CT1.Button_DF_Calculator">
							<tr>
								<td fixwidth="5"></td>
								<td fixwidth="150">Name</td>
								<td fixwidth="400">Description</td>
								<td fixwidth="5"></td>
							</tr>
						</table>
						<table border=0 width=720 height=20 cellspacing=0>
							<tr>
								<td fixwidth="5"></td>
								<td fixwidth="150">%questName%</td>
								<td fixwidth="400">%questDescr%</td>
								<td fixwidth="5"></td>
							</tr>
						</table>
						<table  border=0>
							<tr>
								<td><button value="Show Quest Info" action="bypass -h _bbs_daily_quests;info;%name%;1" width="200" height="31" back="L2UI_CT1.OlympiadWnd_DF_Info_Down" fore="L2UI_CT1.OlympiadWnd_DF_Info"></td>
								<td><button value="Show Quest Rewards" action="bypass -h _bbs_daily_quests;info;%name%;2" width="200" height="31" back="L2UI_CT1.OlympiadWnd_DF_Info_Down" fore="L2UI_CT1.OlympiadWnd_DF_Info"></td>
								<td><button value="Show Quest Progress" action="bypass -h _bbs_daily_quests;info;%name%;3" width="200" height="31" back="L2UI_CT1.OlympiadWnd_DF_Info_Down" fore="L2UI_CT1.OlympiadWnd_DF_Info"></td>
							</tr>
						</table>
						<br>
						%questInfo%
						%questRewards%
						%questProgress%
						<br1>
						%startAbort%
						<br1>
						<button action="bypass _bbs_daily_quests" value="Back" width="200" height="31" back="L2UI_CT1.OlympiadWnd_DF_Back_Down" fore="L2UI_CT1.OlympiadWnd_DF_Back">
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
