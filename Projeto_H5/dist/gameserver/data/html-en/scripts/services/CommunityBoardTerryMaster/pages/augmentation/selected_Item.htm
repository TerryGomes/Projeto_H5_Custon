<html>
<title>Item Selected..</title>
<body>
<center>
<br>
<table width="290" cellpadding="3" cellspacing="0">
	<tr>
		<td width="290" valign="top" align="center">
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290" height="1" align="top" />
			<table width="290" height="30" bgcolor="000000" cellspacing="0" cellpadding="7" align="center">
				<tr>
					<td>
						<table width="280" cellspacing="0" cellpadding="0" align="center">
							<tr>
								<td valign="top" align="center"><img src="L2UI_CT1.Button_DF_Right_Down" width="16" height="16" align="top" /></td>
								<td valign="top" align="center"><font color="FFA500">Successfully Selected Item</font></td>
								<td valign="top" align="center"><img src="L2UI_CT1.Button_DF_Left_Down" width="16" height="16" align="top" /></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290" height="1" align="top" />
			<table width="279" height="50" bgcolor="090908" cellspacing="0" cellpadding="7">
				<tr>
					<td width="32" valign="top"><img src="%icon%" width="32" height="32" align="top" /></td>
					<td width="290" valign="top">
						<table cellspacing="0" cellpadding="0">
							<tr>
								<td height="24" valign="top"><font color="01DF3A">%itemname%</font> <font color="307D7E">(+%enchantLevel%)</font></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290" height="1" align="top" />
			<table width="300" height="25" bgcolor="124144" cellspacing="0" cellpadding="5" align="center">
			<tr>
				<td>
					<table width="300" cellspacing="0" cellpadding="3" align="center">
					<tr>
						<td align="center">
      			 			<button value="Close" action="bypass -h voice .closethiswin" width="75" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
    					</td>
    				</tr>
					</table>
				</td>
			</tr>
  			</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290" height="1" align="top" />
			<br>
			<center><font color="5b574c"></font></center>
		</td>
	</tr>
</table>
</center>
</body>
</html>
