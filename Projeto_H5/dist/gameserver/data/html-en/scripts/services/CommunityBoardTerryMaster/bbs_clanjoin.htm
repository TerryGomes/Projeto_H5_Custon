<html noscrollbar>
<head>
	<title>Send petition to %clanName% Clan</title>
</head>
<body>
<table border=0 cellpadding=0 cellspacing=0 height=485 width=760 background="L2UI_CT1.Windows_DF_TooltipBG"> 
	<tr>
		<td align=center width=750>
			<table width=750>
				<tr>
					<td align=center width=750>
						<br>
						<font name="hs12" color="FFFFFF">Petition to </font> <font name="hs12" color="0099FF">%clanName%</font> <font name="hs12" color="FFFFFF">Clan</font><br>
						<font color="FFFFFF">In order to apply, fill the following fields and a message will be sent to a recruitment officer. Good Luck!</font>
					</td>
				</tr>
			</table>
			<table border=0 height=100 width=750>
				<tr>
					<td align=center>
						<table>
							<tr>
								<td align=center>
									<font color="b32c25">%question1%</font>
								</td>
							</tr>
							<tr>
								<td align=center>
									%answer1%
								</td>
							</tr>
						</table>
					</td>
					<td align=center>
						<table>
							<tr>
								<td align=center>
									<font color="b32c25">%question2%</font>
								</td>
							</tr>
							<tr>
								<td align=center>
									%answer2%
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td align=center>
						<table>
							<tr>
								<td align=center>
									<font color="b32c25">%question3%</font>
								</td>
							</tr>
							<tr>
								<td align=center>
									%answer3%
								</td>
							</tr>
						</table>
					</td>
					<td align=center>
						<table>
							<tr>
								<td align=center>
									<font color="b32c25">%question4%</font>
								</td>
							</tr>
							<tr>
								<td align=center>
									%answer4%
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<table width=750>
				<tr>
					<td align=center>
					<br><br><br>
					<font color="FFFFFF">Additional Message:</font>
						<MultiEdit var="comment" width=500 height=30>
					</td>
				</tr>
			</table>
			<table width=750>
				<tr>
					<td align=center>
						<br>
						<font name="hs12" color="FFFFFF">Needed Classes:</font>
						<br>
					</td>
				</tr>
			</table>
			<table width=750>
				%classes%
			</table>
			<table width=750>
				<tr>
					<td align=center>
						%joinClanButton%
					</td>
					<td align=center>
						<br>
						<button action="bypass _clbbsclan_%clanId%" value="Back" width=320 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df">
					</td>
				</tr>
			</table>
			<br>
		</td>
	</tr>
	<tr>
		<td align=center>
			<br>
				<button action="bypass _bbsclan" value="Back" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df">
			<br>
		</td>
	</tr>
</table>
</body>
</html>
