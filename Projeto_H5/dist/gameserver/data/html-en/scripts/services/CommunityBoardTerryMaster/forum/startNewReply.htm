<html noscrollbar>
<body>
	<title>Lineage 2 %shortServerName% Forum</title>
	<table cellspacing=0 width=773 height=496 bgcolor=0e1017>

				<table width=773 height=34>

						<td width=9 height=34>

						</td>

												</td>

												<td width=23>

											</tr>
										</table>
									</td>

									<td width=743 height=20>

								</tr>
								<tr>
									<td width=743 height=5>

			</td>
		</tr>

			<td width=773 height=315>

						<td width=12 height=315>
							<br>
						</td>
						<td width=740 height=315>
							<table cellspacing=0 width=742 height=317 bgcolor=101320>
								<tr>
									<td width=150 height=315>
										<table cellspacing=0 width=150 height=315 bgcolor=07080b>
											<tr>
												<td width=150 height=315>

											</tr>
										</table>
									</td>
									<td width=590 height=315>
										<table cellspacing=0 width=592 height=315>
											<tr>
												<td fixwidth=590 height=260>
													<multiedit var="message" width=590 height=260 length=10 />

											</tr>
											<tr>
												<td fixwidth=590 height=20>

											</tr>
											<tr>
												<td fixwidth=590 height=20 align=right>
													<br1>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>

							<br>

			</td>

		<tr>

									<td width=376 height=30>

							<br>

				<br>

</html>
