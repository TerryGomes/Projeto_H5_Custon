<html noscrollbar>
<head>
	<title>Petitions of %clanName% Clan</title>
</head>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=765 height=485 background="L2UI_CT1.Windows_DF_TooltipBG">
	<tr>
		<td width=765>
			<table height=50 width=765>
				<tr>
					<td align=center>
						<font name="hs12" color="FFFFFF">Petition Manager </font>
					</td>
				</tr>
			</table>
			<br>
			<table border=0 width=765>
				<tr>
					<td width=50>
						<font name="hs12" color="FFFFFF">Nr.</font>
					</td>
					<td width=150>
						<br>
						<font name="hs12" color="FFFFFF"><center>Player's Name</center></font>
					</td>
					<td width=100>
						<br>
						<font name="hs12" color="FFFFFF"><center>Online</center></font>
					</td>
					<td width=95>
						<br>
						<font name="hs12" color="FFFFFF"><center>PvP Points</center></font>
					</td>
					<td width=100>
						<br>
						<font name="hs12" color="FFFFFF"><center>Online Time</center></font>
					</td>
					<td width=75>
						<br>
						<font name="hs12" color="FFFFFF"><center>Nobless</center></font>
					</td>
				</tr>
				%petitions%
			</table>
		</td>
	</tr>
	<tr>
		<td align=center>
			<br>
				<button action="bypass _bbsclan" value="Back" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df">
			<br>
		</td>
	</tr>
</table>
</body>
</html>
