<html><head><title>Character Control Panel</title></head><body>

<center>
<font name="hs12" color="c88f05">L2fandc</font>

<img src="L2UI.squaregray" width="280" height="1">
<table width=280 bgcolor=222120>
	<tr>
		<td>
			<center>
			<font color = 3f6293>%online%</font><br>
			</center>
		</td>
	</tr>
</table>
<img src="L2UI.squaregray" width="280" height="1">
<br><br>
<center>
<font color=686764>
To setup Password Recover on this account write down: Security Question, Security Answer and your Email address:<br>
</font>
<table width=280>
<tr><td><font color=686764>Security Question:</font></td><td><multiedit var="question" width=160 height=30 /></td></tr>
<tr><td><font color=686764>Security Answer:</font></td><td><multiedit var="answer" width=160 height=30 /></td></tr>
<tr><td><font color=686764>Email Address:</font></td><td><multiedit var="email" width=160 height=30 /></td></tr>
</table>
<br><br>
<button value="Setup Recover" action="bypass -h user_cfg setupPRecover1 | $question | $answer | $email" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
<button value="Back" action="bypass -h user_cfg back" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" /><br>
</body></html>
