<html><body>

<center>Control Panel</center><br><br>

<table>

<table>

<tr>

<td width=30>%dli%</td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control dli on" value="On"></td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control dli of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=70>Block experience:</td>
<td width=30>%noe%</td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control noe on" value="On"></td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control noe of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=70>Use pathfind:</td>
<td width=30>%pf%</td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control pf on" value="On"></td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control pf of" value="Off"></td>
</tr>

<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control notraders on" value="On"></td>
<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control notraders of" value="Off"></td>
</tr>

</tr>

<td width=30>%noShift%</td>

<td width=30><button width=30 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_control noShift of" value="Off"></td>
