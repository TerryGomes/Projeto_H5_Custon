<html noscrollbar>
<title>Unban Service Panel</title>
<body>
	<table border=0 cellpadding=1 cellspacing=1 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
		<tr>
			<td valign="top">
				<table width=290 height=125>
					<tr>
						<td height=20 valign="top" align="center" width=150 background="l2ui_ct1.Windows_DF_TooltipBG">
							<table border=0 width=285>
								<tr>
									<td height=20 align=center>
										<font color=E75E02>UnBan System</font>
									</td>
								</tr>
							</table>
							<table border=0 width=285 bgcolor=444444>
								<tr>
									<td valign="center" align="right" width="76" height="24">
										<table cellspacing="1" cellpadding="1" width="16">
											<tr>
												<td width="20" height="16">
													<img src="l2ui_ch3.shortcut_joypad2_down" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
									<td valign="center" align="center" width="20">
										<font color=CCCC33>Insert Account name</font>
									</td>
									<td valign="center" align="left" width="76" height="24">
										<table cellspacing="1" cellpadding="1" width="16">
											<tr>
												<td width="20" height="16">
													<img src="l2ui_ch3.shortcut_joypad2_down" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
							<table border=0 width=285 bgcolor=444444>
								<tr>
									<td valign="top" align="right" width="20">
										<table cellspacing="1" cellpadding="1" width="1">
											<tr>
												<td width="20" height="22">
													<img src="l2ui_ch3.shortcut_minimizev_down" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
									<td valign="top" align="center" width="200" height=1>
										<edit var="unban" type="numer" width="200" height="12" length="25">
									</td>
									<td valign="top" align="left" width="20">
										<table cellspacing="1" cellpadding="1" width="1">
											<tr>
												<td width="20" height="18">
													<img src="l2ui_ch3.shortcut_expandv_down" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td></td>
									<td valign="top" align="center" width="20">
										<button value="Unban" action="bypass -h scripts_services.Unban:unban $unban" width=64 height=22 back="l2ui_ch3.chatting_tab1" fore="l2ui_ch3.chatting_tab2">
						
									</td>
									<td></td>
								</tr>
							</table>
							<table border=0 height=26 width=283 bgcolor=444444>
								<tr>
									<td width=285><br></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td valign="top">
				<table width=290 height=200>
					<tr>
						<td height=20 valign="top" align="center" width=150>
							<table border=0 height=26 width=285>
								<tr>
									<td align=center width=285><font color=F1C101>Price for unban</font>: 150 Donator Coins<br><br>
										<font color=FF0000>Attention:</font> Be careful with insert account name!
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
