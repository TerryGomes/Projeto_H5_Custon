<html noscrollbar>
<title>Level UP</title>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
		<tr>
			<td valign="top">
				<table width=280 align="center">
					<tr>
						<td valign="top" align="center">
							<table width=270 height=35>
								<tr>
									<td width=270 height=50 align=center valign=top>
										<center>
										<table border=0 width=277 height=56 cellspacing=1 cellpadding=0 background="l2ui_ct1.ComboBox_DF_Dropmenu_Bg">
											<tr>
												<td valign=top align=center>
													<table width=277 height=22 cellspacing=1 cellpadding=1 bgcolor=111111>
														<tr>
															<td width=281 align=center valign=center>
																<font color=FF6600>Level Up</font>
															</td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td valign=top align=center>
													<table width=281 height=36 cellspacing=1 cellpadding=1 bgcolor=666666>
														<tr>
															<td FIXWIDTH=40 align=center valign=top>
																<table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="icon.etc_exp_point_i00">
																	<tr>
																		<td width=32 align=center valign=top>
																			<img src="L2UI.PETITEM_CLICK" width="32" height="32">
																		</td>
																	</tr>
																</table>
															</td>
															<td FIXWIDTH=170 align=left valign=center>
																<font color="99CC33">Level Up 85</font>
																<br1>› *Cost:* %price_up%
															</td>
															<td valign="top" align="center">
																<button value="UP" action="bypass -h scripts_services.DonateFunction:level_up UP" width=48 height=32 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table><br>
										<table border=0 width=277 height=56 cellspacing=1 cellpadding=0 background="l2ui_ct1.ComboBox_DF_Dropmenu_Bg">
											<tr>
												<td valign=top align=center>
													<table width=277 height=22 cellspacing=1 cellpadding=1 bgcolor=111111>
														<tr>
															<td width=281 align=center valign=center>
																<font color=FF6600>Subs Level Up</font>
															</td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td valign=top align=center>
													<table width=281 height=36 cellspacing=1 cellpadding=1 bgcolor=666666>
														<tr>
															<td FIXWIDTH=40 align=center valign=top>
																<table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="icon.etc_exp_point_i00">
																	<tr>
																		<td width=32 align=center valign=top>
																			<img src="L2UI.PETITEM_CLICK" width="32" height="32">
																		</td>
																	</tr>
																</table>
															</td>
															<td FIXWIDTH=170 align=left valign=center>
																<font color="99CC33">Level Up Subclass 85</font>
																<br1>› *Cost:* %sub_up%
															</td>
															<td valign="top" align="center">
																<button value="UP" action="bypass -h scripts_services.DonateFunction:level_up SUB" width=48 height=32 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
										</center>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
