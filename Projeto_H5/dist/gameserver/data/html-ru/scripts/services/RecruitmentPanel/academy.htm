<html>
<head>
<body scroll="no">
<title>Creating acceptance to the Academy</title>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
	<tr>
		<td valign="top">
			<table width=290 height=330>
					<tr>
						<td valign="top" align="center">
							<br><font color="FFFF00">Setting acceptance</font>
						</td>
					</tr>
					<tr>
						<td valign="top" align="center" height=270>
							<table border=0 width=260>
								<tr>
									<td valign=center>
										Number of places: 
									</td>
									<td width=140 align=left valign=top height=28>
										<combobox width=40 height=10 var="count" list="%size%">
									</td>
								</tr>
							</table>
							<table border=0 width=260>
								<tr>
									<td valign=center>
										Time for completion in hours: 
									</td>
									<td width=70 align=left height=28>
										<combobox width=40 height=10 var="time" list="%time%">
									</td>
								</tr>
							</table>
							<table border=0 width=260>
								<tr>
									<td valign=center>
										Payment for the passage: 
									</td>
									<td width=100 align=left height=26>
										<edit width=100 height=12 var="price" type="number">
									</td>
								</tr>
							</table>
							<table border=0 width=260>
								<tr>
									<td valign=center>
										Type of payment: 
									</td>
									<td width=140 align=left valign=top height=28>
										<combobox width=130 height=10 var="item" list="%items%">
									</td>
								</tr>
							</table><br><br><br>
							<table border=0 width=260>
								<tr>
									<td width=260 align=left valign=top height=80>
										*Note:* Create a new acceptance will%%
										be after all the Academicians complete%%
										Academy.
									</td>
								</tr>
								<tr>
									<td valign="top" align="center">
										<button value="Create acceptance" action="bypass -h htmbypass_services.RecruitmentPanel:addAcademy $count $time $price $item" width=220 height=31 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
									</td>
								</tr>
							</table>
						</td>
					</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
