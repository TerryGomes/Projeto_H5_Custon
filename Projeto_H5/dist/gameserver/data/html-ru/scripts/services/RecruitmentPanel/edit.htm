<html>
<head>
<body scroll="no">
<title>Edit a description of Clan</title>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
	<tr>
		<td valign="top">
			<table width=290 height=330>
					<tr>
						<td valign="top" align="center">
							<br><font color="FFFF00">Fill in the description</font>
						</td>
					</tr>
					<tr>
						<td valign="top" align="center" height=270>
							<table border=0 width=260>
								<tr>
									<td width=260 align=center valign=top height=210>
										<multiedit var="textarea" width=260 height=200>
									</td>
								</tr>
							</table>
							<table border=0 width=260>
								<tr>
									<td fixwidth=260 align=left valign=top>
										*Council:* Specify the prime, desired classes for <br1>set of clan. 
										This will assist you and your <br1>clan search members!
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td valign="top" align="center">
							<button action="bypass -h htmbypass_services.RecruitmentPanel:doEdit $textarea" value="Save description" width=220 height=31 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
						</td>
					</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
