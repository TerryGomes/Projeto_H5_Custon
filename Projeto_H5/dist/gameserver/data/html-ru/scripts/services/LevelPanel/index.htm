<html noscrollbar>
<title>Level manipulation</title>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
		<tr>
			<td valign="top">
				<table width=290 height=330>
					<tr>
						<td valign="top" align="center" width=150>
							<table width=270 height=40>
									%up%
							</table>
							<table width=270 height=70>
									%lower%
							</table>
							<table border=0 width=270>
								<tr>
									<td valign="center" align="right" width="76" height="24">
										<table cellspacing="1" cellpadding="1" width="16">
											<tr>
												<td width="20" height="16">
													<img src="l2ui_ch3.shortcut_joypad2_down" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
									<td valign="center" align="center" width="150">
										<font color=CCCC33>Set the needed level</font>
									</td>
									<td valign="center" align="left" width="76" height="24">
										<table cellspacing="1" cellpadding="1" width="16">
											<tr>
												<td width="20" height="16">
													<img src="l2ui_ch3.shortcut_joypad2_down" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
							<table border=0 width=270>
								<tr>
									<td valign="top" align="right" width="20">
										<table cellspacing="1" cellpadding="1" width="1">
											<tr>
												<td width="20" height="22">
													<img src="l2ui_ch3.shortcut_minimizev_down" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
									<td valign="top" align="center" width="200" height=1>
										<edit var="level" type="number" width="200" height="12" length="25">
									</td>
									<td valign="top" align="left" width="20">
										<table cellspacing="1" cellpadding="1" width="1">
											<tr>
												<td width="20" height="18">
													<img src="l2ui_ch3.shortcut_expandv_down" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
							<button value="Change" action="bypass -h scripts_services.LevelPanel:calc $level" width=64 height=22 back="l2ui_ch3.chatting_tab1" fore="l2ui_ch3.chatting_tab2"> 
							<br><br>
							<table border=0 width=270>
								<tr>
									<td valign="center" align="right" width="80" height="24">
										<table cellspacing="1" cellpadding="1" width="16">
											<tr>
												<td width="20" height="16">
													<img src="l2ui_ch3.shortcut_joypad2_over" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
									<td valign="center" align="center" width="20">
										<font color=FF9933>Popular levels</font>
									</td>
									<td valign="center" align="left" width="80" height="24">
										<table cellspacing="1" cellpadding="1" width="16">
											<tr>
												<td width="20" height="16">
													<img src="l2ui_ch3.shortcut_joypad2_over" width="16" height="16"/>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
							<table width=250 height=80>
								<tr>
									<td width=62 height=60 align=center valign=top>
										<table border=0 cellspacing=0 cellpadding=0 width=124 height=22 background="l2ui_ct1.Windows_DF_TooltipBG">
											<tr>
												<td width=124 align=center valign=center>
													Level: 40
												</td>
											</tr>
										</table>
										<button value="Change" action="bypass -h scripts_services.LevelPanel:calc 40" width=64 height=22 back="l2ui_ch3.chatting_tab1" fore="l2ui_ch3.chatting_tab2"> 
									</td>
									<td width=62 height=60 align=center valign=top>
										<table border=0 cellspacing=0 cellpadding=0 width=124 height=22 background="l2ui_ct1.Windows_DF_TooltipBG">
											<tr>
												<td width=124 align=center valign=center>
													Level: 61
												</td>
											</tr>
										</table>
										<button value="Change" action="bypass -h scripts_services.LevelPanel:calc 61" width=64 height=22 back="l2ui_ch3.chatting_tab1" fore="l2ui_ch3.chatting_tab2"> 
									</td>
								</tr>
								<tr>
									<td width=32 height=46 align=center valign=top>
										<table border=0 cellspacing=0 cellpadding=0 width=124 height=22 background="l2ui_ct1.Windows_DF_TooltipBG">
											<tr>
												<td width=124 align=center valign=center>
													Level: 80
												</td>
											</tr>
										</table>
										<button value="Change" action="bypass -h scripts_services.LevelPanel:calc 80" width=64 height=22 back="l2ui_ch3.chatting_tab1" fore="l2ui_ch3.chatting_tab2"> 
									</td>
									<td width=32 height=46 align=center valign=top>
										<table border=0 cellspacing=0 cellpadding=0 width=124 height=22 background="l2ui_ct1.Windows_DF_TooltipBG">
											<tr>
												<td width=124 align=center valign=center>
													Level: 85
												</td>
											</tr>
										</table>
										<button value="Change" action="bypass -h scripts_services.LevelPanel:calc 85" width=64 height=22 back="l2ui_ch3.chatting_tab1" fore="l2ui_ch3.chatting_tab2"> 
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
