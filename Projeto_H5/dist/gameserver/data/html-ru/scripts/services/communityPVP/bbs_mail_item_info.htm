<html><head><title>Item Info</title></head>
<body>
<br>
<img src="l2ui.squaregray" width="300" height="1">
<table width=300 height=20 bgcolor=000000>
	<tr>
		<td>
			<center>
			<font color=ac6c34>%name%</font>
			</center>
		</td>
	</tr>
</table>
<img src="l2ui.squaregray" width="300" height="1">
<table width=300 height=70>
	<tr>
		<td height=32 width=50>
			%icon%
		</td>
		<td height=32 width=250>
			<font color=2d9298>%name%</font><br1>
			<font color=565857>Grade:</font> %grade%
		</td>
	</tr>
	<tr>
		<td height=20>
			<br>
		</td>
		<td>
			<br>
		</td>
	</tr>
</table>
<center><font color=62587e>Additional</font>
<img src="l2ui.squaregray" width="300" height="1"><br>
<font color=979b29>Enchant:</font> +%enchant%<br1>
<font color=2f5a30>Type:</font> %itemType%<br1>
<br><br>
<font color=4b7d9a>Attributes</font>
<img src="l2ui.squaregray" width="300" height="1">
<table width=300 height=60>
	<tr>
		<td>
			<table height=15 width=130 BACKGROUND="l2ui_ct1.button.Gauge_DF_Attribute_Earth">
				<tr>
					<td>
						<center>Earth - %earth%</center>
					</td>
				</tr>
			</table>
		</td>
		<td>
			<table height=15 width=130 BACKGROUND="l2ui_ct1.button.Gauge_DF_Attribute_Fire">
				<tr>
					<td>
						<center>Fire - %fire%</center>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table height=15 width=130 BACKGROUND="l2ui_ct1.button.Gauge_DF_Attribute_Dark">
				<tr>
					<td>
						<center>Dark - %dark%</center>
					</td>
				</tr>
			</table>
		</td>
		<td>
			<table height=15 width=130 BACKGROUND="l2ui_ct1.button.Gauge_DF_Attribute_Water">
				<tr>
					<td>
						<center>Water - %water%</center>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table height=15 width=130 BACKGROUND="l2ui_ct1.button.Gauge_DF_Attribute_Divine">
				<tr>
					<td>
						<center>Holy - %holy%</center>
					</td>
				</tr>
			</table>
		</td>
		<td>
			<table height=15 width=130 BACKGROUND="l2ui_ct1.button.Gauge_DF_Attribute_Wind">
				<tr>
					<td>
						<center>Wind - %wind%</center>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
<img src="l2ui.squaregray" width="300" height="1">
<table width=300 height=80>
	<tr>
		<td width=150>
			<font color=67913b>Seller:</font> %seller%
		</td>
		<td width=150>
			<img src=L2UI_CH3.blueleader width=16 height=16>
		</td>
	</tr>
	<tr>
		<td width=150>
			<font color=913b3b>MinimumBid:</font> %minBid%
		</td>
		<td width=150>
			<img src=L2UI.Adena width=16 height=16>
		</td>
	</tr>
	<tr>
		<td width=150>
			<font color=8e913b>Time left:</font> %minutes% minutes
		</td>
		<td width=150>
			<img src=L2UI_CH3.fishing_clockicon width=16 height=16>
		</td>
	</tr>
</table>
		
</body>
</html>
