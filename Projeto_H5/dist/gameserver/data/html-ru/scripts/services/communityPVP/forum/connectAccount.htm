<html noscrollbar>
<body>
	<title>Lineage 2 %shortServerName% Forum</title>
	<table cellspacing=0 width=773 height=505 bgcolor=0e1017>

			<td width=773 height=34>
				<table width=773 height=34>
					<tr>
						<td width=9 height=34>
							<br>
						</td>
						<td width=742 height=30>
							<table cellspacing=0 width=742 height=30 bgcolor=07080b>
								<tr>
									<td width=742 height=5>

									</td>
								</tr>
								<tr>

								</tr>
							</table>
						</td>
						<td width=10 height=34>
							<br>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td width=773 height=370>

					<tr>
						<td width=9 height=370>
							<br>
						</td>

									<td width=742 height=370>
										<br>
										<center>
											<font name=hs12 color=565368>Nickname of Forum Account:</font>
											<br1>
											<edit width=250 var="existingName">
											<br>
											<font name=hs12 color=565368>Password of Forum Account:</font>
											<br1>
											<edit width=250 var="existingPassword">

											%minPosts%

											<br1>

											Creating Posts and Topics through Game Client</font>
											<br>
											%accountPrice%
											<button action="bypass _bbsforum_finalizeConnectAccount_ $existingName _ $existingPassword" value="Connect Account" width=200 height=32 back=Btns.btn_ornaments_confirmed_red_200x32_Down fore=Btns.btn_ornaments_confirmed_red_200x32>
											<br>
											%minPostsSpace%
											%accountPriceSpace%

										</center>

								</tr>
							</table>

							<br>
