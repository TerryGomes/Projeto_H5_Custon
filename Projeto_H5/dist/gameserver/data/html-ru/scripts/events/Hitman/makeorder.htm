<html noscrollbar>
<title>Sir Gyles de Murforte</title>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=290 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
<tr><td valign="top" align="center"><br><br> 
<table width="275">
<tr><td>
Wellcome to page of creation the orders.<br1>
Don`t forget - the price of order is <font color="LEVEL"> %cost%</font>.</center><br>
</td></tr>	
</table>
<center><img src="L2UI.SquareWhite" width=280 height=1>
<table bgcolor=333333 width=280>
	<tr>
		<td width=280>
			<center><font color="FFFF00">Set the award (for each death)</font></center>
		</td>
	</tr>
</table>
<img src="L2UI.SquareWhite" width=280 height=1></center>
<table width="280">
<tr>
<td width="170" valign="top" align="center"></td>
<td width="100" valign="top" align="center"></td>
</tr>
<tr>
<td width="170" valign="middle" align="center"><font color="B59A75">Choose the award: </font></td>
<td width="100" valign="middle" align="center"><combobox var="item" width="100" List="%items%"></td>
</tr>
<tr>
<td width="170" valign="top" align="center"></td>
<td width="100" valign="top" align="center"></td>
</tr>
<tr>
<td width="170" valign="middle" align="center"><font color="B59A75">Set the count: </font></td>
<td width="100" valign="middle" align="center"><edit var=itemcount width=100 type=number></td>
</tr>
</table><br>
<center><img src="L2UI.SquareWhite" width=280 height=1>
<table bgcolor=333333 width=280>
	<tr>
		<td width=280>
			<center><font color="FFFF00">Amount of death for finish:</font></center>
		</td>
	</tr>
</table>
<img src="L2UI.SquareWhite" width=280 height=1></center>
<table width="280">
<tr>
<td width="170" valign="top" align="center"></td>
<td width="100" valign="top" align="center"></td>
</tr>
<tr>
<td width="170" valign="middle" align="center"><font color="B59A75">Kills count from 1 to 10: </font></td>
<td width="100" valign="middle" align="center"><edit var=killscount width=100 type=number></td></tr>
</table><br>
<center><img src="L2UI.SquareWhite" width=280 height=1>
<table bgcolor=333333 width=280>
	<tr>
		<td width=280>
			<center><font color="FFFF00">Nickname.</font> <font color="FF0000">Attention!</font> <font color="FFFF00">Player must be Online</font></center>
		</td>
	</tr>
</table>
<img src="L2UI.SquareWhite" width=280 height=1></center>
<table width="280">
<tr>
<td width="170" valign="top" align="center"></td>
<td width="100" valign="top" align="center"></td>
</tr>
<tr>
<td width="170" valign="middle" align="center"><font color="B59A75">Nickname of character (target):</font></td>
<td width="100" valign="middle" align="center"><edit var=target width=100></td>
</tr>
</table><br>
<center>
<table width="280">
<tr>
<td width="200" valign="top" align="center"><button value="Make the order" action="bypass -h npc_%objectId%_addorder $target $killscount $itemcount $item" width=200 height=29 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm"></td>
</tr>
<tr>
<td width="200" valign="top" align="center"><button value="Back" action="bypass -h npc_%objectId%_index" width=200 height=29 back="L2UI_CT1.OlympiadWnd_DF_Back_Down" fore="L2UI_CT1.OlympiadWnd_DF_Back"></td>
</tr>
</table>
</center>
</td></tr></table></body>
</html>
