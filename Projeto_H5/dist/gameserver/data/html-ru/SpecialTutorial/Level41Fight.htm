<html noscrollbar>
	<head>
		<title>Newbie Tutorial</title>
	</head>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=310 background="l2ui_ct1.Windows_DF_TooltipBG">
<tr>
	<td align=center>
	<br>
		<table width=280>
			<tr>
				<td align=center valign=center>
					<img src="L2UI.squaregray" width="285" height="1"/> 
						<font name="hs12" color="3399FF">Apocalyps</font>
					<img src="L2UI.squaregray" width="285" height="1"/>
				</td>
			</tr>
		</table>
	<br>
	</td>
</tr>
<tr>
	<td align=center>
		<table width=280>
			<tr>
				<td align=center>
				<br>
					<font color=LEVEL name=hs12>Welcome to Apocalyps ! </font>
				</td>
			</tr>
		</table>
		<br>
		<table width=280>
			<tr>
				<td align=center>
					<font color=LEVEL>%playername%</font> now you are ready for the Battle! <br1>
					You want to be teleported to the area with Stronger Monsters?
				</td>
			</tr>
		</table>
		<br>
		<table width=280>
			<tr>
				<td align=center>
					<img src="%image:enchantedvallery.png%" width="240" height="240">
				</td>
			</tr>
			<tr>
				<td align=center>
				<br>
					<button value="Teleport me please" action="bypass -h scripts_Util:CommunityGatekeeper 103640 44056 -4607 51870 0 0" width=200 height=28 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm">
				</td>
			</tr>
			<tr>
				<td align=center>
					<button value="Maybe later ..." action="bypass CloseTutorial" width=200 height=28 back="L2UI_CT1.OlympiadWnd_DF_Back_Down" fore="L2UI_CT1.OlympiadWnd_DF_Back">
				<br>
				</td>
			</tr>
		</table>
	</td>
</tr>
<tr>
	<td align=center>
		<table width=280>
			<tr>
				<td align=center valign=center>
					<img src="L2UI.squaregray" width="285" height="1"/> 
						<font name="hs12" color="3399FF">Apocalyps</font>
					<img src="L2UI.squaregray" width="285" height="1"/>
				</td>
			</tr>
		</table>
		<br>
		<br>
	</td>
</tr>
</table>
</body>
</html>
