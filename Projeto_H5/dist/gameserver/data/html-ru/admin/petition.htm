<table width=260 bgcolor="0099FF" background="L2UI_CT1.Windows_DF_Drawer_Bg">
<tr>
<td width=40>
<button value="Main" action="bypass -h admin_admin" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</td>
<td width=180>
<center>Petition info</center>
</td>
<td width=40>
<button value="Back" action="bypass -h admin_view_petitions" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</td>
</tr>
</table>
<br><br>
<center>
<table width=270 bgcolor="0099FF" background="L2UI_CT1.Windows_DF_Drawer_Bg">
<tr>
<td><button value="Accept" action="bypass -h admin_accept_petition %petition%" width="80" height="21" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Reject" action="bypass -h admin_reject_petition %petition%" width="80" height="21" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Back" action="bypass -h admin_view_petitions" width="80" height="21" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table><br>
<font color="LEVEL">Petition #%petition%</font><br>
<img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270 border=0 bgcolor="0099FF" background="L2UI_CT1.Windows_DF_Drawer_Bg">
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">Time:</font></td><td align=right width=170>%time%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Petitioner:</font></td><td align=right width=170><font color="%online%">%petitioner%</font></td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">Type</font></td><td align=right width=170>%type%</td></tr></table></td></tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270><tr><td>%text%</td></tr></table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
</center>
