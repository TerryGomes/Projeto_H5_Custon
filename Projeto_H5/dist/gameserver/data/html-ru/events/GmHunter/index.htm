<html>
<title>GM Hunter Event Info</title>
<body>
<center>
<table width="269" cellpadding="0" cellspacing="0">
	<tr>
		<td width="278" valign="top">
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="274" height="1" align="top" />
				<table width="269" height="40" bgcolor="1b574c" cellspacing="0" cellpadding="7">
					<tr>
						<td valign="top">
							<table width="256" cellspacing="0" cellpadding="0">
								<tr>
									<td height="24" valign="top">Some info about this event....</td>
								</tr>
								<tr>
									<td height="24" valign="top">Find and kill our beloved GM - <font color="LEVEL">%gmName%</font></td>
								</tr>
								<tr>
									<td height="24" valign="top">You can see the rewards that he drop on DEATH. Also he drop adena on every hit!</font></td>
								</tr>
								<tr>
									<td height="24" valign="top"><font color="LEVEL">THE KILLER (LAST HIT) GETS EVERYTHING</font></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="274" height="1" align="top" />
				<table width="269" height="25" bgcolor="5b574c" cellspacing="0" cellpadding="7">
					<tr>
						<td valign="top">
							<table width="260" cellspacing="0" cellpadding="0">
								<tr>
									<td height="24" valign="top">Last known position: <font color="999200"> Near.. %gmposition%</font></td>
								</tr>
								<tr>
									<td height="24" valign="top">Gm to hunt: <font color="599023"> %gmName% </font></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="274" height="1" align="top" />
			<br>
			<table width="269" cellpadding="0" cellspacing="0" valign="top">
				<tr>
					<td valign="top">
						<table width="269" height="45" bgcolor="5b574c" cellspacing="0" cellpadding="7">
							<tr>
								<td width="195" valign="top">
									<table cellspacing="0" cellpadding="0">
										<tr>
											<td height="24" valign="top">View rewards list</td>
										</tr>
									</table>
								</td>
								<td width="32" valign="top"><button value="" action="bypass -h scripts_events.GmHunter.GmHunter:viewRewards" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Over" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<br>
			<table width="269" cellpadding="0" cellspacing="0" valign="top">
				<tr>
					<td valign="top">
						<table width="269" height="45" bgcolor="5b574c" cellspacing="0" cellpadding="7">
							<tr>
								<td width="195" valign="top">
									<table cellspacing="0" cellpadding="0">
										<tr>
											<td height="24" valign="top">Set him as target</td>
										</tr>
									</table>
								</td>
								<td width="32" valign="top"><button value="" action="bypass -h scripts_events.GmHunter.GmHunter:setTarget" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Over" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<button value="" action="" width=1 height=0 back="" fore="">
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="274" height="1" align="top" />	
			<br>
		</td>
	</tr>
</table>
</center>
<br>
</body>
</html>
