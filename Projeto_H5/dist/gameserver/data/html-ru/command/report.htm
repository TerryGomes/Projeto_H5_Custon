<html>
<title>Report Player</title>
<body>
<center>
<table width="269" cellpadding="3" cellspacing="0">
	<tr>
		<td width="278" valign="top">
			<table width="262"  height="50" cellspacing="0" cellpadding="7">
				<tr>
					<td width="32" valign="top"><img src="icon.skill6038" width="32" height="32" align="top" /></td>
					<td width="200" valign="top">
						<table cellspacing="0" cellpadding="0">
							<tr>
								<td>Report players that broke server rules or abuse.</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270" height="1" align="top" />
				<table width="269" height="40" bgcolor="5b574c" cellspacing="0" cellpadding="7">
					<tr>
						<td valign="top">
							<table width="256" cellspacing="0" cellpadding="0">
								<tr>
									<td height="25" valign="top">Select category that you want to report:</td>
								</tr>
								<tr>
								<td height="25" valign="top">Reporting player: <font color="9bf023">%reported%</font></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270" height="1" align="top" />
			<table width="278" cellpadding="0" cellspacing="0" valign="top">
				<tr>
					<td valign="top">
						<table width="270" height="140" bgcolor="090908" cellspacing="0" cellpadding="7">
							<tr>
								<td width="2" valign="top">
									<table width=270 cellspacing="0" cellpadding="0">
										<tr>
											<td height="24" valign="top" align="center">Reason Type</td>
										</tr>
										<tr>
											<td height="30" valign="top" align="center"><combobox width=100 var=typeofreason list=Bot;FakeShop;Abuse></td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td width="270" valign="top">
									<table cellspacing="0" cellpadding="0">
										<tr>
											<td height=25 valign="top" align="center">Additional Info</td>
										</tr
										<tr>
											<td valign="top"><multiedit var="info" width=270 height=50></td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td width="270" valign="top" align="center"><button value="Send" action="bypass -h user_report $typeofreason $info" width=140 height=32 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<button value="" action="" width=1 height=0 back="" fore="">
			<table bgcolor="5b574c" cellspacing="0" cellpadding="0">
			</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270" height="1" align="top" />
				<table width="269" height="25" bgcolor="329193" cellspacing="0" cellpadding="7">
					<tr>
						<td valign="top">
							<table width="256" cellspacing="0" cellpadding="0">
								<tr>
									<td height="24" valign="top"><font color="92faa9">Rules on reporting!</font></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
						<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270" height="1" align="top" />
						<table width="265" height="32" bgcolor="0f100f" cellspacing="0" cellpadding="7">
							<tr>
								<td width="224">Do not report everyone that you meet. Many false reports can lead to punishing you!</td>
							</tr>
						</table>
						<table width="270" height="32" bgcolor="090908" cellspacing="0" cellpadding="7">
							<tr>
								<td width="224">Choice the correct category for player that you report.</td>
							</tr>
						</table>
						<table width="266" height="32" bgcolor="0f100f" cellspacing="0" cellpadding="7">
							<tr>
								<td width="224">In case of problems with reporting or other type please contact GM/Admin.</td>
							</tr>
						</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270" height="1" align="top" /><br>
			<br>
		</td>
	</tr>
</table>
</center>
<br>
</body>
</htm/>
