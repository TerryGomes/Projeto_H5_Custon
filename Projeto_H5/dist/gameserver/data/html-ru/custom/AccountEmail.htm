<html noscrollbar>
	<title>Confirm E-Mail</title>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=308 background="l2ui_ct1.Windows_DF_TooltipBG">
	<tr>
		<td align=center>
			<table cellpadding=0 cellspacing=0 width=290 height=40 background="l2ui_ct1.Windows_DF_TooltipBG">
				<tr>
					<td align=center width=280>
						<font name=hs12 color=LEVEL>Setup your Email Adress</font>
					</td>
				</tr>
			</table>
			<br><br>
		</td>
	</tr>
	<tr>
		<td width=285 align=center>
			<font color=FFFFFF>We need your e-mail address <font line=UNDERLINE>to confirm</font> that <br1> you are the owner of this account!</font>
		</td>
	</tr>
	<tr>
		<td width=285 align=center>
			<font color=FFFFFF>Features such as anti-account theft system.</font>
		</td>
	</tr>
	<tr>
		<td width=285 align=center>
			<font color=FFFFFF>Please fill all the required fields with your valid <br1> e-mail address and your will be secured!</font>
		</td>
	</tr>
	<tr>
		<td width=285 align=center>
		<br><br>
		</td>
	</tr>
	<tr>
		<td width=285 align=center>
			<table width=285>
				<tr>
					<td align=center>
						<table width=280>
							<tr>
								<td align=center width=280><font color=00FF99>Type your E-Mail Address</font></td>
							</tr>
							<tr>					
								<td align=center><multiedit var="mail" width=280 height=22 length=50></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td align=center>
					<br>
						<table width=280>
							<tr>		
								<td align=center width=280><font color=00FF99>Repeat your E-Mail Address</font></td>
							</tr>
							<tr>					
								<td align=center><multiedit var="mail2" width=280 height=22 length=50></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td align=center>
					<br>
						<table>
							<tr>					
								<td><button action="bypass -h setemail $mail $mail2" value="Complete" width=280 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" /></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
