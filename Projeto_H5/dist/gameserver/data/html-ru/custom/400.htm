<html noscrollbar>
<body>
<center>
<table width="290" height="300" cellpadding="3" cellspacing="0" >
	<tr>
		<td width="290" valign="top" >
			<table width="249"  height="50" cellspacing="0" cellpadding="7">
				<tr>
					<td width="32" valign="top" ><img src="L2UI_CT1.MiniMap_DF_ICN_Officer_Disable" width="32" height="32" align="top" /></td>
					<td valign="top">
						<table width="200" cellspacing="0" cellpadding="0">
							<tr>
								<td>Hello %playername%,<br1> This is a Clan Helper!</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
				<table width="273" height="150" cellspacing="0" cellpadding="7" align="center">
					<tr>
						<td width="300" valign="top" align="center">
							<table cellspacing="0" cellpadding="5" align="center">
								<tr>
									<td align="center"><font color="299929">Here you can get</font></td>
								</tr>
								<tr>
									<td align="center">Increase clan level to: <font color=FF0000>%clanLevel%</font></td>
								</tr>
								<tr>
									<td align="center">Receive reputation points: <font color=FF0000>%clanReputation%</font></td>
								</tr>
								<tr>
									<td align="center">%clanEggs%</td>
								</tr>
							</table>
							<table cellspacing="0" cellpadding="0" align="center">
								<tr>
									<td align="center"><font color="449499">It will cost you:</font></td>
								</tr>
								<tr>
									<td align="center">%itemCount% %itemName% </td>
								</tr>

							</table>
							<table cellspacing="0" cellpadding="5" align="center">
								<tr>
									<td align="center"><button value="Increase my clan Level" action="bypass -h npc_%objectId%_increaseLevel" width="200" height="26" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
		</td>
	</tr>
</table>
</center>
</body>
</html>
