# Telnet is disabled by default. Set to True to enable.
EnableTelnet = False

# Default encoding
TelnetEncoding = UTF-8

# On what address to listen to connections, enter * for all available
BindAddress = 127.0.0.1

# Port for incoming connections
Port = 12345

# The password can be omitted, in which case you must close access to ip
Password = 12345678