#======================================================
#               Community Clan List
#======================================================
# Should we enable Clan List Page in Alt+B?
AllowClanListPage = True

# How often(Millis), clan ranks should be updated?
ClanListSortDelay = 300000

# Should we allow setting New Clan Notices?
AllowClanListNewNotice = True
# Should we allow deleting Clan Notice?
AllowClanListDeleteNotice = True

# What should be max Length for Clan Notice?
ClanListNoticeMaxLength = 400
# What should be max allowed Line breaks per Clan Notice?
ClanListNoticeMaxLineBreaks = 13

# Color Tags for Clan Notice:
# Syntax: tagName,colorCode;tagName,colorCode
# Example: Red,d53a3a;Blue,4cbce5
# Clan Leader will have to use them like this: [red]text[/red] - It will be replaced with <font color="d53a3a">text</font>
ClanListNoticeTags = Red,d53a3a;Blue,4cbce5;Yellow,d6ea2c;Green,5be54c

# Pattern with all allowed letters for Clan Notice:
ClanListNoticePattern = [0-9A-Za-z \\r\\n`~!@#$%^&*()\\-_=\\+\\{\\}\\[\\]|;:'",\\.\\?/\\n\\\\<>]{0,}