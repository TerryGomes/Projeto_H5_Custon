#---------------------------------------------------------------
# Daily Quests
#---------------------------------------------------------------
# Enable daily quest system
EnableDailyQuests = True

#---------------------------------------------------------------
# Clan Reward
#---------------------------------------------------------------
# Enables the Automatic clan reward system on custom/ClanReward/ClanReward.java
# Default: False
EnableClanReward = True

# Requirements:
# Minimum level to reward clan.
ClanRewardMinLevelForReward = 0
# Maximum level to reward clan.
ClanRewardMaxLevelForReward = 7
# Minimum online players to reward clan.
ClanRewardMinOnlineForReward = 10

# Rewards:
# Level reward.
ClanRewardLevel = 7
# Reputation reward.
ClanRewardReputation = 45000
# Skill learn reward.
ClanRewardSkills = True