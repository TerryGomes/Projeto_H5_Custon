<html>
<head><title>Boss Status</title></head>
<body>
<table width=760 border=0 cellpadding=0 cellspacing=0>
			<tr>
				<td>

							</td>
							<td>

									<tr>
										<td>

									</tr>

					</table>
				</td>

							<td>

										<td width=110>
											<button value="Search" action="bypass _bbslink_%sort%_0_ $search" width=100 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.Button_DF">

									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
</table>
<br><br>
		<img src="L2UI_CT1.Gauge_DF_CP_Center" width=755 height=2>

			<tr>
				<td>
					<table width=760 border=0 cellpadding=0 cellspacing=0>
						<tr>
							<td>
								<button value="Raid Boss Name" action="bypass _bbslink_%sort1%_0_%search%" back="L2UI_CT1.ListCTRL_DF_Title_Down" width=285 height=20 fore="L2UI_CT1.ListCTRL_DF_Title">
							</td>
							<td>
								<button value="Level" action="bypass _bbslink_%sort2%_0_%search%" back="L2UI_CT1.ListCTRL_DF_Title_Down" width=70 height=20 fore="L2UI_CT1.ListCTRL_DF_Title">
							</td>
							<td>
								<button value="Status" action="bypass _bbslink_%sort4%_0_%search%" back="L2UI_CT1.ListCTRL_DF_Title_Down" width=85 height=20 fore="L2UI_CT1.ListCTRL_DF_Title">

							<td>

						</tr>
