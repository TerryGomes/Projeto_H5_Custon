<html noscrollbar><title>Community Board Buffer</title>
<body>
	<br>
	<table width=755>
		<tr>
			<td align=center>
				<table border=0 cellpadding=5 cellspacing=0 width=800 height=508 background="L2UI_CT1.Tab_DF_bg">
					<tr>
						<td height=50 align=center>
							<table border=0 width=750 height=50>
								<tr>
									<td align=center>
										<table border=0 width=760 height=46 cellspacing=4 cellpadding=3 background="l2ui_ct1.ComboBox_DF_Dropmenu_Bg">
											<tr>
												<td width=40 align=right valign=top>
													<img src=icon.skill6319 width=32 height=32>
												</td>
												<td width=260 valign=top>
													<font name=hs12 color=LEVEL>Community Buffer</font><br1>
													<font color=00FF00 name=__SYSTEMWORLDFONT>Buffing your character and your Pet!</font>
												</td>
												<td width=80 align=center>
													<font color=00FF00 name=hs12>Target:</font>
												</td>
												<td width=60 align=right >
													<font color=FF0011 name=hs12>%topbtn%</font>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td height=400 align=center>
							<table border=0 cellspacing=5 cellpadding=5 width=750 height=400>
								<tr>
									<td align=center>
										<table border=0 width=735 height=200 cellspacing=5 cellpadding=3>
											<tr>
												<td width=710 height=20 align=center valign=top>
													<font name=hs12 color=LEVEL>Buffs in Scheme</font>
												</td>
											</tr>
											<tr>
												<td height=110 align=center valign=top>
													<table border=0 width=710 height=110 cellspacing=0 cellpadding=0 bgcolor=11100F>
														<tr>
															<td width=240 valign=top align=center>
																<table border=0 width=710 height=110 cellspacing=0 cellpadding=1>
																	<tr>
																		<td width=660 valign=top align=center>
																			<table border=0 width=100 height=25 cellspacing=2 cellpadding=2>
																				%addedBuffs%
																			</table>
																		</td>
																	</tr>
																</table>
															</td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td height=20 align=center>
													<table border=0 width=710 height=20 cellspacing=0 cellpadding=0>
														<tr>
															<td height=45>
																<button value="Previous Page" action="%prevPage%" width=190 height=30 back="L2UI_ct1.Button_DF_Down" fore="L2UI_ct1.Button_DF"/>
															</td>
															<td height=45 align=center>
																<font name=hs12 color=LEVEL>Buffs You can Add:</font> <br1>
																<font color=FFFFFF name=__SYSTEMWORLDFONT>Buffs Left: %bcount% Dances / Songs Left: %dscount% </font>
															</td>
															<td height=45 align=right>
																<button value="Next Page" action="%nextPage%" width=190 height=30 back="L2UI_ct1.L2UI_ct1.Button_DF_Down" fore="L2UI_ct1.L2UI_ct1.Button_DF"/>
															</td>
														</tr>
													</table>
													<br>
													<table border=0 width=710 height=160 cellspacing=0 cellpadding=0 bgcolor=11100F>
														%availableBuffs%
													</table>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td align=center>
										<table border=0 width=765 height=25 cellspacing=4 cellpadding=3>
											<tr>
												<td width=240 align=center>
													<button action="bypass _bbsbuffer" width=34 height=34 back="L2UI_CT1.SystemMenuWnd_df_Exit_Down" fore="L2UI_CT1.SystemMenuWnd_df_Exit"/>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
